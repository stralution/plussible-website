<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team</title>
    <link rel="icon" href="/plussible/plussible logo/rounded_favicon 2.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/plussible/plussible logo/rounded_favicon_64.png" sizes="64x64" type="image/png">
    <link rel="stylesheet" href="styles/manage-team.css">
    <script src="scripts/business/manage-team.js" defer></script>
</head>
<body>
    <header class="sticky-header">
        <div class="header-logo">
            <img src="plussible logo/plussible logo.png" alt="Plussible Logo">
        </div>
        <nav>
            <div class="menu">Menu ▼</div>
            <div class="menu-items">
                <a href="#">Settings</a>
                <a href="#">Chat Support</a>
                <a href="#" id="logout-link">Log Out</a>
            </div>
        </nav>
    </header>
    <div class="header-bar">
        <button class="back-button" onclick="window.location.href='manage-calendar.html'">← Back</button>
    </div>
    <div class="container">
        <div class="form-container">
            <div class="sub-heading">Manage Team</div>
            <div class="form-group">
                <button id="register-employee">Register Employee</button>
                <button id="register-machinery">Register Machinery</button>
            </div>
            <div class="form-group" id="employee-form" style="display: none;">
                <label for="employee-first-name">First Name</label>
                <input class="input-space" type="text" id="employee-first-name" placeholder="John">
                <label for="employee-last-name">Last Name</label>
                <input class="input-space" type="text" id="employee-last-name" placeholder="Doe">
                <label for="employee-functions">Functions</label>
                <input class="input-space" type="text" id="employee-functions" placeholder="Enter functions and press Enter">
                <div id="employee-function-tags" class="function-tags"></div>
                <button class="button-space" type="button" id="save-employee">Save Employee</button>
            </div>
            <div class="form-group" id="machinery-form" style="display: none;">
                <label for="machinery-name">Machine Name</label>
                <input class="input-space" type="text" id="machinery-name" placeholder="Excavator">
                <label for="machinery-functions">Functions</label>
                <input class="input-space" type="text" id="machinery-functions" placeholder="Enter functions and press Enter">
                <div id="machinery-function-tags" class="function-tags"></div>
                <button class="button-space" type="button" id="save-machinery">Save Machinery</button>
            </div>
            <div class="form-group button-group">
                <button type="button" id="preview-team">Preview</button>
            </div>
        </div>
    </div>
    <div id="preview-team-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-preview-team">&times;</span>
            <h2>Team Preview</h2>
            <div class="team-container">
                <div id="view-team" class="team"></div>
            </div>
        </div>
    </div>
    <footer>
        <!-- Footer content will be loaded here -->
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".header-logo").addEventListener("click", function() {
                window.location.href = "plussible.html";
            });

            const menu = document.querySelector('.menu');
            const menuItems = document.querySelector('.menu-items');
            const logoutLink = document.getElementById('logout-link');

            menu.addEventListener('click', function(event) {
                menuItems.style.display = menuItems.style.display === 'none' ? 'block' : 'none';
                event.stopPropagation();
            });

            document.addEventListener('click', function(event) {
                if (!menu.contains(event.target)) {
                    menuItems.style.display = 'none';
                }
            });

            // Log out functionality
            logoutLink.addEventListener('click', function(event) {
                event.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = 'business-sign-in.html';
            });
        });
    </script>
    <script src="scripts/footer/footer.js"></script>
</body>
</html>
