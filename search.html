<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plussible - Search Result</title>
    <link rel="icon" href="/plussible/plussible%20logo/rounded_favicon%202.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/plussible/plussible%20logo/rounded_favicon_64.png" sizes="64x64" type="image/png">
    <link rel="stylesheet" href="styles/sign-in.css">
    <script src="scripts/user-location/location.js"></script>
    <script src="scripts/footer/footer.js"></script>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.header-logo img {
  height: 50px;
  cursor: pointer;
}

.header-button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  background-color: #0092FF;
  color: white;
  border-radius: 5px;
  transition: background-color 0.3s;
  text-decoration: none;
}

.header-button:hover {
  background-color: #0056b3;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background-color: #ffffff;
}

.sub-heading {
  font-size: 24px;
  margin-bottom: -12px;
  color: #333;
}

.zip-code {
  font-size: 18px;
  color: gray;
  margin-bottom: 20px;
}

.offer-list {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.offer-card {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #ffffff;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  min-height: 200px;
}

.offer-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.offer-card .left, .offer-card .right, .offer-card .middle {
  flex: 1;
  padding: 10px;
}

.offer-card .left {
  padding-right: 20px;
}

.offer-card .right {
  padding-left: 20px;
  text-align: right;
}

.offer-card .price {
  font-size: 36px;
  font-weight: bold;
  color: red;
}

.offer-card .service {
  font-size: 24px;
  font-weight: bold;
  margin-top: 10px;
  color: #333;
}

.offer-card .details {
  font-size: 16px;
  margin: 5px 0;
  color: #666;
}

.offer-card .details:last-of-type {
  margin-bottom: 20px;
}

.offer-card .engage-btn {
  background-color: #0092FF;
  color: white;
  padding: 10px 20px;
  text-align: center;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 20px;
  transition: background-color 0.3s;
  white-space: nowrap;
}

.offer-card .engage-btn:hover {
  background-color: #0056b3;
}

.offer-card img {
  width: 200px;
  height: 150px;
  border-radius: 10px;
  margin-right: 20px;
}

.offer-name {
  font-size: 22px;
  font-weight: bold;
  color: #333;
  margin-bottom: 5px;
  text-align: center;
}

.offer-chat {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}

.offer-chat button {
  padding: 8px 16px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  background-color: #28a745;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-bottom: 10px;
}

.offer-chat button:hover {
  background-color: #218838;
}

.offer-rating {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

.offer-rating span {
  margin-left: 5px;
  font-size: 16px;
  color: #666;
}

.offer-reviews {
  font-size: 14px;
  color: #999;
  text-align: center;
}

.search-box {
  display: flex;
  flex-direction: row;
  align-items: center;
  width: 100%;
  max-width: 600px;
}

.search-box input[type="text"] {
  padding: 10px;
  font-size: 18px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 5px 0 0 5px;
  box-sizing: border-box;
}

.search-box button {
  padding: 0;
  border: none;
  background-color: transparent;
  cursor: pointer;
  transition: background-color 0.3s;
  height: 42px;
}

.search-box button:hover {
  background-color: #0056b3;
}

.search-box button a {
  display: inline-block;
  width: 100%;
  height: 65%;
  text-align: center;
  color: white;
  font-size: 24px;
  background-color: #0092FF;
  padding: 8px;
  border-radius: 0 5px 5px 0;
  text-decoration: none;
}

.filter-box {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 20px;
}

.filter-box label {
  font-size: 16px;
  margin-right: 10px;
}

.filter-box .filter-item {
  display: flex;
  align-items: center;
  margin-right: 10px;
}

.filter-box .filter-item:last-of-type {
  margin-right: 0;
}

.filter-box input[type="checkbox"] {
  margin-right: 5px;
}

.pagination {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.pagination a {
  margin: 0 5px;
  padding: 10px 15px;
  text-decoration: none;
  color: #0092FF;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.pagination a.active {
  background-color: #0092FF;
  color: white;
}

.pagination a:hover {
  background-color: #0056b3;
  color: white;
}

.pagination a.prev, .pagination a.next {
  font-size: 20px;
  padding: 10px 20px;
}

@media (max-width: 600px) {
  .search-box {
    flex-direction: row;
    align-items: center;
    width: 100%;
  }
  .search-box input[type="text"] {
    border-radius: 5px 0 0 5px;
  }
  .search-box button {
    width: auto;
    border-radius: 0 5px 5px 0;
  }
  .filter-box {
    flex-direction: row;
    flex-wrap: wrap;
    align-items: flex-start;
  }
  .filter-box .filter-item {
    margin-bottom: 10px;
  }
  .offer-card {
    flex-direction: column;
    text-align: center;
  }
  .offer-card .left, .offer-card .right, .offer-card .middle {
    padding: 10px;
    text-align: center;
  }
  .offer-card img {
    margin-right: 0;
    margin-bottom: 20px;
  }
}
    </style>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="plussible%20logo/plussible%20logo.png" alt="Plussible Logo" style="height: 50px;">
        </div>
        <a href="sign-in.html" class="header-button">Sign In</a>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Find great offers from service providers near you ">
            <button>
                <a href="#">üîç</a>
            </button>
        </div>
        <div class="sub-heading">Quick Search Results for: Spa</div>
        <div class="zip-code">ZIP Code: 75050</div>
        <div class="filter-box">
            <label>Filter:</label>
            <div class="filter-item">
                <input type="checkbox" id="filter-lowest-price" value="lowest-price"> Lowest Price
            </div>
            <div class="filter-item">
                <input type="checkbox" id="filter-highest-price" value="highest-price"> Highest Price
            </div>
            <div class="filter-item">
                <input type="checkbox" id="filter-highest-rating" value="highest-rating"> Highest Rating
            </div>
            <div class="filter-item">
                <input type="checkbox" id="filter-most-reviews" value="most-reviews"> Most Reviews
            </div>
            <div class="filter-item">
                <input type="checkbox" id="filter-closest-distance" value="closest-distance"> Closest Distance
            </div>
        </div>
        <div id="offer-list" class="offer-list"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <footer>
      <!-- Footer content will be loaded here -->
    </footer>
    <script src="scripts/search/search.js"></script>
</body>
</html>
