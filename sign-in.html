<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plussible - Sign In</title>
  <link rel="icon" href="/plussible/plussible logo/rounded_favicon 2.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/plussible/plussible logo/rounded_favicon_64.png" sizes="64x64" type="image/png">
  <link rel="stylesheet" href="styles/sign-in.css">
  <script src="scripts/user-location/location.js"></script>
  <script src="scripts/footer/footer.js"></script>
  <script src="scripts/sign-in.js" defer></script>
</head>
<body>
  <header class="sticky-header">
    <div class="header-logo">
      <img src="plussible logo/plussible logo.png" alt="Plussible Logo">
    </div>
  </header>

  <div class="container">
    <!-- Step 1: Email or phone entry -->
    <div class="sign-in-box" id="sign-in-step-1">
      <h2>Sign In</h2>
      <div class="phone-wrapper">
        <input type="text" id="emailOrPhone" placeholder="Email or mobile number" required>
        <span id="country-code">US +1</span>
      </div>
      <!-- Placeholder for email error message -->
      <div id="email-error" style="color: red; font-size: 13px; margin-top: 6px; display:none;"></div>
      <button id="continueBtn">Continue</button>
    </div>

    <!-- Step 2: Password entry -->
    <div class="sign-in-box" id="sign-in-step-2" style="display:none;">
      <div id="user-summary">
        <span id="user-identifier"></span>
        <button id="changeUser" class="change-btn">Change</button>
      </div>
      <input type="password" id="password" placeholder="Password" required>
      <div id="password-error" style="color: red; font-size: 13px; margin-top: 6px; display:none;"></div>
      <label class="checkbox-label">
        <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
      </label>
      <label class="checkbox-label">
        <input type="checkbox"> Keep me signed in
      </label>
      <a href="#" class="forgot-password" target="_blank" rel="noopener noreferrer">Forgot Password?</a>
      <button id="loginBtn">Sign In</button>
    </div>

    <div class="legal-notice">
      By continuing, you agree to Plussible's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
    </div>

    <div class="sign-up-cta">
      <span style="color: red;">Don't have a Plussible account?</span>
      <a href="sign-up.html" class="create-account-btn">Create one for free</a>
    </div>

    <div class="need-help">
      <a href="#">Need help?</a>
    </div>
  </div>

  <footer>
    <!-- Footer content will be loaded dynamically -->
  </footer>
</body>
</html>
